name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Add base path to internal links
        run: |
          BASE="/arpeggios"
          # Rewrite href attributes in HTML files
          find dist -name "*.html" -exec sed -i "s|href=\"/|href=\"${BASE}/|g" {} \;
          # Fix double slashes
          find dist -name "*.html" -exec sed -i "s|${BASE}//|${BASE}|g" {} \;

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
